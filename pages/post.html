

<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload</title>
</head>
<body>
  <h1>Upload a File</h1>
  <form action="upload" method="post" enctype="multipart/form-data">
    <label for="file">Select file to upload:</label>
    <input type="file" id="file" name="file" accept=".pdf,.docx,.xlsx,.txt" required>
    <br>
    <br>
    <button type="submit">Upload File</button>
  </form>
</body>
</html>
